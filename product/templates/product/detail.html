{% extends 'base.html' %}

{% block content %}

<div class="row">
<div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
</div>
<div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
</div>
</div>

<div class="row">
<div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" />
</div>
<div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.vote_total }}</button></a>
</div> <! –– linked the button with below form  ––>
</div>

<div class="row">
<div class="col-4">
    <h4>Hunted by {{ product.hunter.username }}</h4>
</div>
<div class="col-4" text-right>
    <h4>{{ product.abbrev }}</h4>
</div>
<div class="col-8">
    <p>{{ product.body }}</p>
</div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}"> <! –– form id set and linked, post trigger url, id is needed for the functionin views.py ––>
{% csrf_token %}
<input type="hidden">
</form>

{% endblock %}
